<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Books</title>
</head>
<body>
    <header>
        <h1>Books</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/books">Books</a>
        </nav>
    </header>
    <main>
        <h2>Available Books</h2>
        <ul>
            <% books.forEach(book => { %>
                <li>
                    <strong><%= book.title %></strong> by <%= book.author %> - <%= book.price %>
                </li>
            <% }) %>
        </ul>
    </main>
</body>
</html>
